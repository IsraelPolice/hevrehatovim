<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>מלחמת העולם - המשחק</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            direction: rtl;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #003087; /* כחול של דגל ישראל */
        }

        .character-card {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .character-card:hover {
            transform: scale(1.05);
        }

        .character-card.selected {
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .team-card {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #003087;
            background-color: #e6f3ff;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #003087;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005cbf;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #team-display, #battle-display {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>בחר את הצוות שלך למלחמה!</h1>
    <div id="character-selection"></div>
    <button id="confirm-team" disabled>אשר צוות</button>
    <div id="team-display" style="display: none;"></div>
    <div id="battle-display" style="display: none;"></div>

    <script>
        const characters = [
            { name: "אור דהן", overall: 79, image: "https://i.postimg.cc/13r31pJG/IMG-5054.jpg" },
            { name: "יוסף קחלר", overall: 88, image: "https://i.postimg.cc/KYcvGRHd/IMG-4721-2.jpg" },
            { name: "עמית לסרי", overall: 90, image: "https://i.postimg.cc/Y2T962vW/IMG-5056.jpg" },
            { name: "איציק מור יוסף", overall: 82, image: "https://i.postimg.cc/SQnRYYx4/IMG-5057.jpg" },
            { name: "איתי אוחנה", overall: 90, image: "https://i.postimg.cc/DwTwNCdf/IMG-5058.jpg" },
            { name: "ג׳ורדן בוחבוט", overall: 86, image: "https://i.postimg.cc/zvbsDr5m/IMG-5059.jpg" },
            { name: "דביר אוחנה", overall: 92, image: "https://i.postimg.cc/J0f9G24s/IMG-5060.jpg" },
            { name: "דור אביכזר", overall: 80, image: "https://i.postimg.cc/vBNRdmJL/IMG-5061.jpg" },
            { name: "יוגב שבתאי", overall: 74, image: "https://i.postimg.cc/TYmPC8bH/IMG-5062.jpg" },
            { name: "ליאב בן יעקב", overall: 83, image: "https://i.postimg.cc/Sss059vx/IMG-5063.jpg" },
            { name: "אריאל עין גל", overall: 58, image: "https://i.postimg.cc/k5w3fsw-H/IMG-5064.jpg" },
            { name: "מיכה גורלובסקי", overall: 85, image: "https://i.postimg.cc/jjRYHm6N/IMG-5065.jpg" },
            { name: "קורן בן משה", overall: 89, image: "https://i.postimg.cc/wjXdsgNg/IMG-5066.jpg" },
            { name: "נתנאל יוסילביץ׳", overall: 82, image: "https://i.postimg.cc/wMndDBFT/IMG-5068.jpg" },
            { name: "חיים מרקס", overall: 66, image: "https://i.postimg.cc/MHnScB7F/IMG-5069.jpg" },
            { name: "רפי אלגרבלי", overall: 71, image: "https://i.postimg.cc/9MFVhKrV/IMG-5070.jpg" },
            { name: "יעקב שוורץ", overall: 88, image: "https://i.postimg.cc/nzRxc2Dm/IMG-5071.jpg" },
            { name: "אריאל שרביט", overall: 57, image: "https://i.postimg.cc/TPcGBf2C/IMG-5072.jpg" },
            { name: "דביר ברקת", overall: 96, image: "https://www.qube.co.il/images/ency/bands/DvirBareket.jpg" }
        ];

        let selectedTeam = [];
        let coins = 100;
        const battles = [
            { name: "כיכר ירושלים", requiredAvg: 65 },
            { name: "פארק המים", requiredAvg: 70 },
            { name: "המרכז", requiredAvg: 75 },
            { name: "שכונת האילנות", requiredAvg: 80 },
            { name: "שכונת סביונים", requiredAvg: 85 },
            { name: "יפה נוף", requiredAvg: 90 },
            { name: "ביג בוס", requiredAvg: 92 }
        ];

        function displayCharacters() {
            const selectionDiv = document.getElementById("character-selection");
            characters.forEach(char => {
                const card = document.createElement("div");
                card.className = "character-card";
                card.innerHTML = `<img src="${char.image}" width="100"><br>${char.name}`;
                card.onclick = () => toggleSelection(char, card);
                selectionDiv.appendChild(card);
            });
        }

        function toggleSelection(char, card) {
            if (selectedTeam.includes(char)) {
                selectedTeam = selectedTeam.filter(c => c !== char);
                card.classList.remove("selected");
            } else if (selectedTeam.length < 5) {
                selectedTeam.push({ ...char, health: 100 });
                card.classList.add("selected");
            }
            document.getElementById("confirm-team").disabled = selectedTeam.length !== 5;
        }

        function confirmTeam() {
            document.getElementById("character-selection").style.display = "none";
            document.getElementById("confirm-team").style.display = "none";
            const teamDisplay = document.getElementById("team-display");
            teamDisplay.style.display = "block";
            teamDisplay.innerHTML = "<h2>הצוות שלך:</h2>";
            selectedTeam.forEach(char => {
                const stars = Math.floor(char.overall / 20);
                teamDisplay.innerHTML += `
                    <div class="team-card">
                        <img src="${char.image}" width="100"><br>
                        ${char.name} - Overall: ${char.overall} (${"★".repeat(stars)})<br>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Flag_of_Israel.svg/1200px-Flag_of_Israel.svg.png" width="20">
                    </div>`;
            });
            startBattle(0);
        }

        function startBattle(battleIndex) {
            const battleDisplay = document.getElementById("battle-display");
            battleDisplay.style.display = "block";
            const battle = battles[battleIndex];
            const aliveTeam = selectedTeam.filter(char => char.health > 0);
            const avg = aliveTeam.reduce((sum, char) => sum + char.overall, 0) / aliveTeam.length || 0;
            battleDisplay.innerHTML = `<h2>מלחמה: ${battle.name}</h2><p>דירוג ממוצע נדרש: ${battle.requiredAvg}</p><p>דירוג ממוצע שלך: ${avg.toFixed(2)}</p>`;
            
            if (aliveTeam.length === 0) {
                battleDisplay.innerHTML += "<p>הפסדת! כל הצוות שלך מת.</p>";
                return;
            }

            if (avg >= battle.requiredAvg) {
                aliveTeam.forEach(char => {
                    const damage = Math.round(50 * (100 - char.overall) / 50);
                    char.health = Math.max(0, char.health - damage);
                });
                displayTeamStatus(battleIndex);
            } else {
                battleDisplay.innerHTML += "<p>הפסדת! הדירוג שלך נמוך מדי.</p>";
            }
        }

        function displayTeamStatus(battleIndex) {
            const battleDisplay = document.getElementById("battle-display");
            battleDisplay.innerHTML += `<p>מטבעות: ${coins}</p><h3>מצב הצוות:</h3>`;
            selectedTeam.forEach(char => {
                battleDisplay.innerHTML += `
                    <div>
                        ${char.name} - חיים: ${char.health} 
                        ${char.health > 0 && char.health < 100 ? `<button onclick="heal('${char.name}', ${battleIndex})">רפא (10 מטבעות)</button>` : ""}
                    </div>`;
            });
            const aliveTeam = selectedTeam.filter(char => char.health > 0);
            if (aliveTeam.length > 0 && battleIndex < battles.length - 1) {
                battleDisplay.innerHTML += `<button onclick="startBattle(${battleIndex + 1})">המשך לשלב הבא</button>`;
            } else if (aliveTeam.length > 0 && battleIndex === battles.length - 1) {
                battleDisplay.innerHTML += "<p>ניצחת את הביג בוס! סיימת את המשחק!</p>";
            } else {
                battleDisplay.innerHTML += "<p>הפסדת! כל הצוות שלך מת.</p>";
            }
        }

        function heal(charName, battleIndex) {
            if (coins >= 10) {
                const char = selectedTeam.find(c => c.name === charName);
                if (char && char.health > 0 && char.health < 100) {
                    char.health = 100;
                    coins -= 10;
                    startBattle(battleIndex);
                }
            } else {
                alert("אין מספיק מטבעות!");
            }
        }

        document.getElementById("confirm-team").onclick = confirmTeam;
        displayCharacters();
    </script>
</body>
</html>
