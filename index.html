            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: -1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00d4ff;
            font-size: 3em;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
            margin: 0 0 20px;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: #00b4d8;
            font-size: 2em;
            margin: 15px 0;
            text-shadow: 0 0 5px rgba(0, 180, 216, 0.5);

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(27, 38, 59, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #415a77;
        }

        .card {
            background: #1b263b;
            border: 2px solid #415a77;
            border-radius: 8px;
            padding: 15px;
            width: 180px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }

        .card.selected {
            border-color: #00ff85;
            box-shadow: 0 0 15px rgba(0, 255, 133, 0.5);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
            border: 1px solid #778da9;
        }

        .team-card {
            background: #1b263b;
            border: 2px solid #415a77;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .team-card:hover {
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
        }

        .team-card img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .stars {
            color: #ffd60a;
            margin: 5px 0;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #00b4d8, #00d4ff);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.4);
        }

        button:hover {
            background: linear-gradient(45deg, #00d4ff, #00b4d8);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.6);
        }

        button:disabled {
            background: #415a77;
            color: #778da9;
            cursor: not-allowed;
            box-shadow: none;
        }

        select {
            padding: 10px;
            font-size: 14px;
            background: #1b263b;
            color: #e0e1dd;
            border: 1px solid #415a77;
            border-radius: 6px;
            margin: 5px 0;
            width: 100%;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(27, 38, 59, 0.95);
            border: 2px solid #00d4ff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .chat-popup {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #1b263b;
            border: 2px solid #00d4ff;
            color: #e0e1dd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

            width: 50px;
            height: 50px;
            border-radius: 6px;
            float: right;
            margin-left: 10px;
        }

            background: rgba(27, 38, 59, 0.9);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #415a77;
            max-width: 1200px;
            margin: 20px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);

        .team-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .health-bar {
            width: 100%;
            background: #415a77;
            height: 8px;
            border-radius: 4px;
            margin: 5px 0;
        }

        .health-bar-fill {
            height: 100%;
            background: #00ff85;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .weapon-grid, .army-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .weapon-card, .army-card {
            background: #1b263b;
            border: 2px solid #415a77;
            border-radius: 8px;
            padding: 15px;
            width: 160px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .weapon-card:hover, .army-card:hover {

            height: 80px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

            width: 100%;
            max-width: 700px;
            height: auto;
            border-radius: 12px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #00d4ff;
        }

        .upgrade-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #1b263b;
            border: 2px solid #415a77;
        }

        .upgrade-table th, .upgrade-table td {
            border: 1px solid #415a77;
            padding: 12px;
            text-align: center;
        }

        .upgrade-table th {
            background: #00b4d8;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .upgrade-table td {
            background: #1b263b;
            color: #e0e1dd;
        }

            margin: 15px 0;
            background: #1b263b;
            border: 2px solid #415a77;
            border-radius: 8px;
            padding: 15px;
        }

        summary {
            cursor: pointer;
            font-size: 1.3em;
            color: #00d4ff;
            font-family: 'Orbitron', sans-serif;
        }

            color: #e0e1dd;
        }

        .submenu {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
        }

            h2 { font-size: 1.6em; }

            .chat-popup { width: 220px; }

        function getCityImage() {
            return cityImages.find(img => cityPopulation <= img.maxPop).url;
        }

        function showCityManagement() {
            if (!bigBossDefeated) return;
            clearPopups();
            const cityDisplay = document.getElementById("city-management");
            cityDisplay.style.display = "flex";
            cityDisplay.innerHTML = `
                <h2>ניהול ${cityName}</h2>
                <img src="${getCityImage()}" alt="${cityName}" class="city-image">
                <p>תקציב: ${cityBudget.toLocaleString()} ₪ | אוכלוסייה: ${cityPopulation.toLocaleString()} | צבא: רמה ${army.level} (הגנה: ${army.defenseBonus}%, הכנסה: ${army.incomeBonus.toLocaleString()} ₪)</p>
                <div class="team-grid">
                    <div class="team-card">
                        <h3>שכונות</h3>
                        <p>${cityNeighborhoods.join(', ')}</p>
                        <button onclick="showCityMenu('neighborhoods')">נהל שכונות</button>
                    </div>
                    <div class="team-card">
                        <h3>תפקידים</h3>
                        <p>${Object.keys(assignedJobs).length} תפקידים מאוישים</p>
                        <button onclick="showCityMenu('jobs')">נהל תפקידים</button>
                    </div>
                    <div class="team-card">
                        <h3>שדרוגים ומכירות</h3>
                        <p>${Object.values(cityUpgrades).reduce((sum, u) => sum + (u.bought ? 1 : u.count || 0), 0)} שדרוגים</p>
                        <button onclick="showCityMenu('upgrades')">נהל שדרוגים ומכירות</button>
                    </div>
                    <div class="team-card">
                        <h3>צבא</h3>
                        <p>רמה ${army.level}/${army.maxLevel} | כוח: ${army.strength}</p>
                        <button onclick="showCityMenu('army')">נהל צבא</button>
                    </div>
                </div>
                <div style="width: 100%; text-align: center;">
                    <button onclick="showMainMenu()">חזור לתפריט ראשי</button>
                </div>
            `;
            hideAllExcept("city-management");
            startCityIncome();
        }

        function startCityIncome() {
            setInterval(() => {
                let jobIncome = Object.keys(assignedJobs).reduce((sum, job) => sum + Math.floor(cityJobs[job] / 10), 0);
                let upgradeIncome = Object.values(cityUpgrades).reduce((sum, u) => sum + ((u.bought ? u.income : (u.count || 0) * u.income) || 0), 0);
                let armyIncome = army.incomeBonus;
                cityBudget += 20 + (prostitutes.length * 30) + upgradeIncome + jobIncome + armyIncome;
                if (Math.random() < 0.02) triggerCityEvent();
                updateCityDisplay();
            }, 5000);
        }

        function updateCityDisplay() {
            const cityDisplay = document.getElementById("city-management");
            if (cityDisplay.style.display === "flex") {
                cityDisplay.innerHTML = `
                    <h2>ניהול ${cityName}</h2>
                    <img src="${getCityImage()}" alt="${cityName}" class="city-image">
                    <p>תקציב: ${cityBudget.toLocaleString()} ₪ | אוכלוסייה: ${cityPopulation.toLocaleString()} | צבא: רמה ${army.level} (הגנה: ${army.defenseBonus}%, הכנסה: ${army.incomeBonus.toLocaleString()} ₪)</p>
                    <div class="team-grid">
                        <div class="team-card">
                            <h3>שכונות</h3>
                            <p>${cityNeighborhoods.join(', ')}</p>
                            <button onclick="showCityMenu('neighborhoods')">נהל שכונות</button>
                        </div>
                        <div class="team-card">
                            <h3>תפקידים</h3>
                            <p>${Object.keys(assignedJobs).length} תפקידים מאוישים</p>
                            <button onclick="showCityMenu('jobs')">נהל תפקידים</button>
                        </div>
                        <div class="team-card">
                            <h3>שדרוגים ומכירות</h3>
                            <p>${Object.values(cityUpgrades).reduce((sum, u) => sum + (u.bought ? 1 : u.count || 0), 0)} שדרוגים</p>
                            <button onclick="showCityMenu('upgrades')">נהל שדרוגים ומכירות</button>
                        </div>
                        <div class="team-card">
                            <h3>צבא</h3>
                            <p>רמה ${army.level}/${army.maxLevel} | כוח: ${army.strength}</p>
                            <button onclick="showCityMenu('army')">נהל צבא</button>
                        </div>
                    </div>
                    <div style="width: 100%; text-align: center;">
                        <button onclick="showMainMenu()">חזור לתפריט ראשי</button>
                    </div>
                `;
            }
        }

        function triggerCityEvent() {
            clearPopups();
            const events = [
                { text: "תקלה במים! תיקון עולה 4,000 ₪", cost: 4000 },
                { text: "הצפה בשכונת רבין! תיקון עולה 10,000 ₪", cost: 10000 },
                { text: "שריפה במרכז העיר! תיקון עולה 15,000 ₪", cost: 15000 }
            ];
            const event = events[Math.floor(Math.random() * events.length)];
            const popup = document.createElement("div");
            popup.className = "popup";
            popup.innerHTML = `
                <div class="popup-content">
                    <h3>אירוע בעיר!</h3>
                    <p>${event.text}</p>
                    <button onclick="cityBudget -= ${event.cost}; this.parentElement.parentElement.remove(); updateCityDisplay()">תקן (${event.cost.toLocaleString()} ₪)</button>
                    <button onclick="this.parentElement.parentElement.remove()">התעלם</button>
                </div>
            `;
            document.body.appendChild(popup);
        }

        function showCityMenu(section) {
            clearPopups();
            const popup = document.createElement("div");
            popup.className = "popup";
            popup.innerHTML = `<div class="popup-content"><h2>ניהול ${cityName}</h2>`;
            if (section === "neighborhoods") {
                popup.innerHTML += `
                    <h3>שכונות</h3>
                    ${cityNeighborhoods.map((n, i) => `<div>${n} <button onclick="changeNeighborhoodName(${i})">שנה שם (1,000,000 ₪)</button></div>`).join('')}
                    <h3>זונות (${prostitutes.length}/4)</h3>
                    <div class="submenu">
                        ${prostitutesList.filter(p => !prostitutes.includes(p)).map(p => `<button onclick="hireProstitute('${p}')">${p} (+30 ₪/5ש)</button>`).join('')}
                    </div>
                `;
            } else if (section === "jobs") {
                popup.innerHTML += `
                    <h3>תפקידים</h3>
                    ${Object.keys(cityJobs).map(job => `
                        <div>
                            ${job}: ${cityJobs[job].toLocaleString()} ₪
                            <span>${assignedJobs[job] ? `(${assignedJobs[job]})` : ''}</span>
                            <button onclick="assignJob('${job}')">בחר עובד</button>
                        </div>
                    `).join('')}
                `;
            } else if (section === "upgrades") {
                popup.innerHTML += `
                    <h3>שדרוגים ומכירות</h3>
                    <details>
                        <summary>מכירת נכסים גדולים</summary>
                        <div class="submenu">
                            ${buildings.filter(b => b.value >= 3000000 && !b.sold).map(b => `<button onclick="sellBuilding('${b.name}')">${b.name} (${b.value.toLocaleString()} ₪)</button>`).join('')}
                        </div>
                    </details>
                    <details>
                        <summary>מכירת נכסים קטנים</summary>
                        <div class="submenu">
                            ${buildings.filter(b => b.value < 3000000 && !b.sold).map(b => `<button onclick="sellBuilding('${b.name}')">${b.name} (${b.value.toLocaleString()} ₪)</button>`).join('')}
                        </div>
                    </details>
                    <details open>
                        <summary>שדרוגי עיר</summary>
                        <table class="upgrade-table">
                            <tr>
                                <th>שדרוג</th>
                                <th>עלות (₪)</th>
                                <th>אוכלוסייה</th>
                                <th>הכנסה (/5ש)</th>
                                <th>תיאור</th>
                                <th>פעולה</th>
                            </tr>
                            ${Object.keys(cityUpgrades).map(key => `
                                <tr>
                                    <td>${key === 'newNeighborhood' ? `שכונה חדשה (${cityUpgrades[key].count}/${cityUpgrades[key].max})` : key === 'airport' ? 'נמל תעופה' : key === 'hotel' ? 'מלון' : key === 'trainStation' ? 'תחנת רכבת' : key === 'busTerminal' ? 'תחנה מרכזית' : key === 'mall' ? 'קניון' : key === 'hospital' ? 'בית חולים' : key === 'university' ? `אוניברסיטה (${cityUpgrades[key].count}/${cityUpgrades[key].max})` : key === 'sportsComplex' ? 'מתחם ספורט' : key === 'theater' ? 'תיאטרון' : key === 'bridge' ? 'גשר' : key === 'tunnel' ? 'מנהרה' : key === 'amusementPark' ? 'פארק שעשועים' : key === 'powerPlant' ? 'תחנת כוח' : key === 'researchCenter' ? 'מרכז מחקר' : 'נמל ימי'}</td>
                                    <td>${cityUpgrades[key].cost.toLocaleString()}</td>
                                    <td>+${cityUpgrades[key].population.toLocaleString()}</td>
                                    <td>+${cityUpgrades[key].income.toLocaleString()}</td>
                                    <td>${cityUpgrades[key].description}</td>
                                    <td><button onclick="buyUpgrade('${key}')" ${(cityUpgrades[key].bought || (cityUpgrades[key].count >= cityUpgrades[key].max) || (key === 'airport' && cityPopulation < 50000) || (key === 'seaport' && cityPopulation < 75000)) ? "disabled" : ""}>קנה</button></td>
                                </tr>
                            `).join('')}
                        </table>
                    </details>
                `;
            } else if (section === "army") {
                popup.innerHTML += `
                    <h3>ניהול צבא</h3>
                    <div class="army-grid">
                        <div class="army-card">
                            <img src="https://cdn-icons-png.flaticon.com/512/3048/3048428.png" alt="צבא">
                            <div>רמה: ${army.level}/${army.maxLevel}</div>
                            <div>כוח: ${army.strength}</div>
                            <div>בונוס הגנה: ${army.defenseBonus}%</div>
                            <div>בונוס הכנסה: ${army.incomeBonus.toLocaleString()} ₪</div>
                            ${army.level === 0 ? `<button onclick="buildArmy()">בנה צבא (${army.costToBuild.toLocaleString()} ₪)</button>` : army.level < army.maxLevel ? `<button onclick="upgradeArmy()">שדרג צבא (${army.costToUpgrade.toLocaleString()} ₪)</button>` : '<div>רמה מקסימלית</div>'}
                        </div>
                    </div>
                `;
            }
            popup.innerHTML += `
                <div style="text-align: center;">
                    <button onclick="changeCityName()">שנה שם עיר (3,000,000 ₪)</button>
                    <button style="background: #dc2626;" onclick="this.parentElement.parentElement.remove()">סגור</button>
                </div>
            </div>`;
            document.body.appendChild(popup);
        }

        function changeCityName() {
            if (cityBudget >= 3000000) {
                const newName = prompt("הזן שם חדש לעיר:");
                if (newName) {
                    cityBudget -= 3000000;
                    cityName = newName;
                    updateCityDisplay();
                    document.querySelector(".popup").remove();
                    showCityMenu('neighborhoods');
                }
            } else {
                alert("אין מספיק תקציב!");
            }
        }

        function changeNeighborhoodName(index) {
            if (cityBudget >= 1000000) {
                const newName = prompt(`הזן שם חדש לשכונה ${cityNeighborhoods[index]}:`);
                if (newName) {
                    cityBudget -= 1000000;
                    cityNeighborhoods[index] = newName;
                    updateCityDisplay();
                    document.querySelector(".popup").remove();
                    showCityMenu('neighborhoods');
                }
            } else {
                alert("אין מספיק תקציב!");
            }
        }

        function hireProstitute(name) {
            if (prostitutes.length < 4) {
                prostitutes.push(name);
                document.querySelector(".popup").remove();
                showCityMenu('neighborhoods');
            } else {
                alert("מגיע עד 4 זונות!");
            }
        }

        function sellBuilding(name) {
            const building = buildings.find(b => b.name === name);
            if (!building.sold) {
                cityBudget += building.value;
                building.sold = true;
                document.querySelector(".popup").remove();
                showCityMenu('upgrades');
            }
        }

              function assignJob(job) {
            clearPopups();
            const popup = document.createElement("div");
            popup.className = "popup";
            popup.innerHTML = `
                <div class="popup-content">
                    <h3>בחר עובד ל${job}</h3>
                    <div class="team-grid">
                        ${selectedTeam.filter(char => !Object.values(assignedJobs).includes(char.name)).map(char => `
                            <div class="team-card">
                                <img src="${char.image}" alt="${char.name}">
                                <div>${char.name}</div>
                                <button onclick="assignJobToPlayer('${job}', '${char.name}')">בחר</button>
                            </div>
                        `).join('')}
                    </div>
                    <button style="background: #dc2626;" onclick="this.parentElement.parentElement.remove(); showCityMenu('jobs')">סגור</button>
                </div>
            `;
            document.body.appendChild(popup);
        }

        function assignJobToPlayer(job, charName) {
            assignedJobs[job] = charName;
            document.querySelector(".popup").remove();
            showCityMenu('jobs');
        }

        function buyUpgrade(upgradeKey) {
            const upgrade = cityUpgrades[upgradeKey];
            if (cityBudget >= upgrade.cost && (!upgrade.bought || (upgrade.count < upgrade.max))) {
                if ((upgradeKey === 'airport' && cityPopulation < 50000) || (upgradeKey === 'seaport' && cityPopulation < 75000)) {
                    alert(`דרוש לפחות ${upgradeKey === 'airport' ? '50,000' : '75,000'} תושבים!`);
                    return;
                }
                cityBudget -= upgrade.cost;
                cityPopulation += upgrade.population;
                if ('count' in upgrade) {
                    upgrade.count = (upgrade.count || 0) + 1;
                    if (upgradeKey === 'newNeighborhood') {
                        const newName = prompt("הזן שם לשכונה החדשה:");
                        cityNeighborhoods.push(newName || `שכונה ${upgrade.count}`);
                    }
                } else {
                    upgrade.bought = true;
                }
                updateCityDisplay();
                document.querySelector(".popup").remove();
                showCityMenu('upgrades');
            } else {
                alert("אין מספיק תקציב או שכבר קנית את המקסימום!");
            }
        }

        function buildArmy() {
            if (cityBudget >= army.costToBuild && army.level === 0) {
                cityBudget -= army.costToBuild;
                army.level = 1;
                army.strength = 100;
                army.defenseBonus = 10;
                army.incomeBonus = 10000;
                updateCityDisplay();
                document.querySelector(".popup").remove();
                showCityMenu('army');
            } else {
                alert("אין מספיק תקציב או שכבר יש צבא!");
            }
        }

        function upgradeArmy() {
            if (cityBudget >= army.costToUpgrade && army.level < army.maxLevel) {
                cityBudget -= army.costToUpgrade;
                army.level += 1;
                army.strength += 50;
                army.defenseBonus += 5;
                army.incomeBonus += 5000;
                updateCityDisplay();
                document.querySelector(".popup").remove();
                showCityMenu('army');
            } else {
                alert("אין מספיק תקציב או שכבר הגעת לרמה מקסימלית!");
            }
        }

        showMainMenu();
    </script>
</body>
</html>
